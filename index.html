<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="8-UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestly</title>
    <link rel="stylesheet" src="style.css">
</head>

<body>
    <header>
        <h1>Nestly</h1>
        <nav>
            <a href="#">Login</a>
            <a href="#">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <form>
                <label for="cityselectid">Select a city:</label>
                <select name="cityselect" id="cityselectid">
                    <option value="" disabled selected>-- Select a city --</option>
                    <option value="Praha">Praha</option>
                    <option value="Brno">Brno</option>
                    <option value="Ostrava">Ostrava</option>
                    <option value="Plzeň">Plzeň</option>
                    <option value="Liberec">Liberec</option>
                    <option value="Olomouc">Olomouc</option>
                    <option value="České Budějovice">České Budějovice</option>
                    <option value="Hradec Králové">Hradec Králové</option>
                    <option value="Ústí nad Labem">Ústí nad Labem</option>
                    <option value="Pardubice">Pardubice</option>
                    <option value="Zlín">Zlín</option>
                    <option value="Karlovy Vary">Karlovy Vary</option>
                    <option value="Jihlava">Jihlava</option>
                </select>
                
                <div name = "checkboxes">Select apartment size:</div>
                <label><input type="checkbox" name="apartmentsize[]">1 + kk</label><br>
                <label><input type="checkbox" name="apartmentsize[]">1 + 1</label><br>
                <label><input type="checkbox" name="apartmentsize[]">2 + kk</label><br>
                <label><input type="checkbox" name="apartmentsize[]">2 + 1</label><br>
                <label><input type="checkbox" name="apartmentsize[]">3 + kk</label><br>
                <label><input type="checkbox" name="apartmentsize[]">3 + 1</label><br>
                <label><input type="checkbox" name="apartmentsize[]">4 + kk</label><br>
                <label><input type="checkbox" name="apartmentsize[]">4 + 1</label><br>
                <label><input type="checkbox" name="apartmentsize[]">5 + kk</label><br>
                <label><input type="checkbox" name="apartmentsize[]">5 + 1</label><br>

                <label for="minpriceid">Choose a minimal price</label><br>
                <input type="range" min="0" max="50000" value="0" name="minprice" id="minpriceid"><br>
                <label for="minpriceid">Choose a maximal price</label><br>
                <input type="range" min="0" max="50000" value="50000" name="maxprice" id="minpriceid"><br>
                
                <button type="submit">Search</button>
            </form>
        </section>
    </main>

    <footer>&copy; 2025 Nestly</footer>
</body>

</html>
