<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" class="registration-form">
        <label for="nameid">First name:</label><br>
        <input type="text" name="name" class="first-name" id="nameid"><br>

        <label for="surnameid">Surname:</label><br>
        <input type="text" name="surname" class="surname" id="surnameid"><br>

        <label for="emailid">Email:</label><br>
        <input type="email" name="email" class="email" id="emailid"><br>

        <label for="passwordid">Password:</label><br>
        <input type="password" name="password" class="password" id="passwordid"><br>

        <input type="submit" name="submit" id="" value="Register">
    </form>


</body>
</html>
